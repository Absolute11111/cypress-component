name: CI - Cypress

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install deps
        run: npm ci

      # Démarre http-server et lance Cypress headless via ton script npm "test"
      - name: Run Cypress (start server + headless tests)
        run: npm test

      # Génère le rapport Mochawesome (JSON -> HTML)
      - name: Build Mochawesome report
        run: npm run report

      # Upload le rapport en artifact du job
      - name: Upload mochawesome artifact
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: |
            cypress/results/index.html
            cypress/results/*.json

      # Notification Discord (succès ou échec)
      - name: Discord notify
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref_name }}
          JOB_STATUS: ${{ job.status }}
        run: |
          STATUS_EMOJI="✅"
          if [ "$JOB_STATUS" != "success" ]; then STATUS_EMOJI="❌"; fi
          CONTENT="$STATUS_EMOJI Build **$JOB_STATUS** — $GITHUB_REPO@$GITHUB_REF (par $GITHUB_ACTOR)"
          curl -H "Content-Type: application/json" \
               -d "{\"content\":\"$CONTENT\"}" \
               "$DISCORD_WEBHOOK_URL"
